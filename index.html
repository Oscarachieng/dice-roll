<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice_game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="button">
            <button id="new-game">NEW GAME!!!</button>
        </section>
        <section class="section">
            <article class="total-score">
                <h2 class="player" id="player-0">Player-A</h2>
                <p class="score" id="score-0"></p>
            </article>
            <article class="current-score">
                <h2>Current</h2>
                <p class="dice-score" id="current-score-player0">0</p>
            </article>
            <button class="role-dice">Roll-Dice</button>
            <button class="hold">Hold</button>
        </section>
        <section class="section">
            <article class="total-score">
                <h2 class="player" id="player-1">Player-B</h2>
                <p class="score" id="score-1"></p>
            </article>
            <article class="current-score">
                <h2>Current</h2>
                <p class="dice-score" id="current-score-player1">0</p>
            </article>
            <button class="role-dice">Roll-Dice</button>
            <button class="hold">Hold</button>
        </section>

    </main>
</body>

</html>
